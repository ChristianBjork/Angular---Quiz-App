<mat-card style="text-align: center;" id="card" class="example-card">
  <mat-card-title>
      {{quizzes.title}}
  </mat-card-title>
  <mat-card-content *ngFor="let question of quizzes.questions">
      <label id="example-radio-group-label"> {{ question.title }} </label>
      <mat-radio-group 
        aria-labelledby="example-radio-group-label"
        class="example-radio-group"
        [(ngModel)]="chosenAnswer">
        
        <mat-radio-button class="example-radio-button" *ngFor="let option of question.options" [value]="option">
          {{option.answer}}
        </mat-radio-button>
      </mat-radio-group>
      <!-- <div>Your anwser is:  {{chosenAnswer | json}}  </div> -->
      


  
    </mat-card-content>


</mat-card>
