
<mat-card class="my-card">
    <form class="my-form"  [formGroup]="createUser" (ngSubmit)="saveUser()">
  <mat-card-content>
    
      <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input  matInput  formControlName="username" type="text" placeholder="Username"  name="fname"  required>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>password</mat-label>
            <input  matInput  formControlName="password" type="password" placeholder="Password" name="password"  required>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  formControlName="email" placeholder="Email" name="email" required>
          </mat-form-field>
      
          <mat-form-field>
            <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthDate" placeholder="Choose a date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">REGISTER</button>
  </mat-card-actions>
</form>
</mat-card>
